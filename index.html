<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EH Designs</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
 
  <div class="center">
    <img src="Images/EH Designs No Background.png" alt="EH Designs Logo">
  </div>

  
  <h1>Welcome to EH Designs</h1>
  <a href="contact.html"><h2>Contact Me if you have any questions</h2></a>
  <h2>@EH Designs on all platforms</h2>

 
  <button onclick="getLocation()">Find My Location</button>
  <p id="coords"></p>
  <p id="city"></p>

  <div class="flex-container">
    <div class="flex-item">
      <img src="Images/design1.jpg" alt="Design 1">
      <h3>My Story</h3>
      <p>My journey to I have become</p>
    </div>

    <div class="flex-item">
      <img src="Images/design2.jpg" alt="Design 2">
      <h3>Commissions</h3>
      <p>Type in exactly what you want and we'll get back to you</p>
    </div>

    <div class="flex-item">
      <img src="Images/design3.jpg" alt="Design 3">
      <h3>Reviews</h3>
      <p>Tell us how we did and how we could improve</p>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
