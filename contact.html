<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

     <style>
    form {
      border: 2px solid #000;
      padding: 15px;
      width: 300px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 95%;
      padding: 5px;
      margin-top: 3px;
    }
    .radio-group {
      margin-top: 10px;
    }
    input[type="submit"] {
      margin-top: 15px;
      padding: 5px 15px;
      cursor: pointer;
    }
  </style>
    <body>
    <form class="center-form">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname">

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone">

      <div class="radio-group">
        <label><input type="checkbox" name="commission" value="yes"> Commission Info</label><br>
        <label><input type="checkbox" name="subscribe" value="yes"> Text Subscribe</label>
      </div>

      <input type="submit" value="Info Here">
    </form>
    </body>
</html>
